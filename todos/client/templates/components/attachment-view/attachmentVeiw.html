<template name="attachmentView">
    <div class="attachment-view" vertical layout fit>
        <div class="control-panel">
            <paper-fab mini class="btn-download" icon="file-download" download onClick="window.open('{{url}}&download');return false;"></paper-fab>
            <paper-button class="btn-close" role="button" tabindex="0">
                <core-icon icon="clear" aria-label="clear" role="img"></core-icon>
            </paper-button>
        </div>
        <div class="content">
            {{#if Template.subscriptionsReady}}
                <svg style="width:100%;height:100%;position:absolute;top:0;left:0;bottom:0;right:0;" version="1.1"
                     xmlns="http://www.w3.org/2000/svg" xmlns:xlink= "http://www.w3.org/1999/xlink">
                    <g transform="scale(1)">
                      <image xlink:href="{{url}}" x="0" y="0" width="100%" height="100%"/>
                    </g>
                </svg>
            {{else}}
                <paper-spinner active></paper-spinner>
            {{/if}}
        </div>
    </div>
</template>
