<template name="chatLeftMenu">
    <div class='chat-left-menu'>
        <paper-input-decorator class="filter-dialogs" label="Search dialogs" layout vertical>
            <core-icon icon="search"></core-icon>
            <input placeholder="Search dialogs" aria-label="Search dialogs">
        </paper-input-decorator>
        <h3>Dialogs</h3>

        <div>
		{{#if dialogs.count}}
			{{#each dialogs}}
				{{>dialogItem}}
			{{/each}}
			{{#if dialogsOther.count}}
                            <div class="hidden other-dialogs">
                                <div class="expandable">
					{{#each dialogsOther}}
						{{>dialogItem}}
					{{/each}}

                                    <div class="expandable-toggle">
                                        <paper-icon-button icon="arrow-drop-up" class="drop-up"></paper-icon-button>
                                    </div>
                                </div>
                                <div class="expand-title">Show more..</div>
                            </div>
			{{/if}}
		{{else}}
                    <span class="notexists">No dialogs created</span>
		{{/if}}
        </div>
        <h3>Rooms
            <paper-icon-button icon="add-box" class="create-room"></paper-icon-button>
        </h3>

        <div>
		{{#if rooms.count}}
			{{#each rooms}}
				{{>dialogItem}}
			{{/each}}
			{{#if roomsOther.count}}
                            <div class="hidden other-dialogs">
                                <div class="expandable">
					{{#each roomsOther}}
						{{>dialogItem}}
					{{/each}}

                                    <div class="expandable-toggle">
                                        <paper-icon-button icon="arrow-drop-up" class="drop-up"></paper-icon-button>
                                    </div>
                                </div>
                                <div class="expand-title">Show more..</div>
                            </div>
			{{/if}}
		{{else}}
                    <span class="notexists">No rooms created</span>
		{{/if}}
        </div>

        <h3>Channels
            <paper-icon-button icon="add-box" class="create-channel"></paper-icon-button>
        </h3>

        <div>
		{{#if channels.count}}
			{{#each channels}}
				{{>dialogItem}}
			{{/each}}
                    {{#if channelsOther.count}}
                        <div class="hidden other-dialogs">
                            <div class="expandable">
                                {{#each channelsOther}}
                                    {{>dialogItem}}
                                {{/each}}

                                <div class="expandable-toggle">
                                    <paper-icon-button icon="arrow-drop-up" class="drop-up"></paper-icon-button>
                                </div>
                            </div>
                            <div class="expand-title">Show more..</div>
                        </div>
                    {{/if}}
		{{else}}
                    <span class="notexists">No channels created</span>
		{{/if}}
        </div>

    </div>

</template>
