<template name='dialogItem'>
	{{#if isVisible}}
            <a href="{{pathFor 'chat' id=this._id }}">
                <div id='{{_id}}' layout center class="dialog-item {{typeClass}} {{selected}}">
			{{#if isOneToOne}}
                            <core-icon class="presence-icon {{presenceStyle}}" icon="account-circle"></core-icon>
			{{/if}}
                    <div class='name'>{{title}}</div>
			{{#if unreadCount}}
                            <div class='unread'>{{unreadCount}}</div>
			{{/if}}
                    <!--div class="online">Online: {{onlineCount}}</div-->
                    <!--div class="offline">Offline: {{offlineCount}}</div-->

                    <div class="last-message">{{{lastMessage}}}</div>
                </div>
            </a>
	{{/if}}
</template>
