<template name="chatLeftMenu">
	<div class='chat-left-menu'>
		<h3>Channels</h3>
		<div>
			{{#if channels.count}}
			{{#each channels}}
			{{>dialogItem}}
			{{/each}}
			{{else}}
			<span class="notexists">No channels created</span>
			{{/if}}
		</div>
		<div class="control-button">
			<paper-button raised class="create-channel">Create channel</paper-button>
			<div class="clear"></div>
		</div>
		<h3>Dialogs</h3>
		<div>
			{{#if dialogs.count}}
			{{#each dialogs}}
			{{>dialogItem}}
			{{/each}}
			{{else}}
			<span class="notexists">No dialogs created</span>
			{{/if}}
		</div>
		<h3>Rooms</h3>
		<div>
			{{#if rooms.count}}
			{{#each rooms}}
            {{>dialogItem}}
			{{/each}}
			{{else}}
			<span class="notexists">No rooms created</span>
			{{/if}}
		</div>
		<div class="control-button">
			<paper-button raised class="create-room">Create room</paper-button>
			<div class="clear"></div>
		</div>
	</div>

</template>
