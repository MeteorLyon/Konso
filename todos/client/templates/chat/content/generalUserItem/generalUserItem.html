<template name='generalUserItem'>
    {{#if isVisible}}
        <div class="general-user-item">
            <div class="presence-indicator">
                {{>persistenceIndicator userId=this._id}}
            </div>
            <div class='username'>{{username}}</div>
            <paper-ripple fit></paper-ripple>
            {{#if isUserCouldBeAdded}}
                <paper-icon-button class=" user-to-dialog-btn add-to-dialog" icon="add-circle-outline"
                                   title="Add to current dialog">
                </paper-icon-button>
            {{/if}}
            {{#if isUserCouldBeRemoved}}
                <paper-icon-button class=" user-to-dialog-btn remove-from-dialog" icon="highlight-remove"
                                   title="Add to current dialog">
                </paper-icon-button>
            {{/if}}
            <div class="clear"></div>
        </div>
    {{/if}}
</template>
