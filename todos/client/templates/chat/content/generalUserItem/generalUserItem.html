<template name='generalUserItem'>
    {{#if isVisible}}
        <div class="general-user-item">
            <div class="presence-indicator">
                {{>persistenceIndicator userId=this._id}}
            </div>
            <div class='username'>{{username}}</div>
            <paper-ripple fit></paper-ripple>
            <div class="clear"></div>
        </div>
    {{/if}}
</template>
