<template name="chat">
    <core-drawer-panel drawerWidth='200px' responsiveWidth='640px' main rightDrawer>
        <div drawer  class="right-drawer all-user-list">
			{{#each allUsers}}
			{{>generalUserItem}}
			{{/each}}
		</div>
		<div main vertical layout fit class='chat-content'>

			{{#if isMessagesReady}}
			<div class="dialog-menu">	
				<span class="name">@{{currentDialogName}}</span>
			</div>
			{{else}}
			<paper-progress indeterminate=""></paper-progress>
			{{/if}}


			<div flex class='messages-container'>
				{{#each chatMessagesUnread}}
				{{> chatMessage}}
				{{/each}}	
				<div id="unread-separator"></div>
				{{#each chatMessages}}
				{{> chatMessage}}
				{{/each}}	
			</div>

			<paper-input-decorator class='text-area' label="Type your message" layout vertical>
				<paper-autogrow-textarea>
					<form id="chat-message-form">
						<textarea placeholder="" aria-label="with autogrowing text area"></textarea>
					</form>
				</paper-autogrow-textarea>
			</paper-input-decorator>
		</div>

	</core-drawer-panel>

</template>
