<template name='chatMessage'>
    <div created="{{created}}" class="{{ownerClass}} {{systemClass}} chat-message">
        <div class="chat-from">
            {{#if isUnread}}
                <div class="unread-indicator">
                </div>
            {{/if}}

            <span class="name" title="{{ownerName}}">
                {{ownerName}}
            </span>

            <div class="chat-time" title="{{time}}">
                {{time}}
            </div>
        </div>
        <div class="chat-msg-text">
            <div>
                {{{text}}}
            </div>
        </div>
    </div>
</template>
