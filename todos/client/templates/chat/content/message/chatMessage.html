<template name='chatMessage'>
    <div created="{{created}}" class="{{ownerClass}} {{systemClass}} chat-message">
        <div class="chat-from">
            {{#if isUnread}}
                <div class="unread-indicator">
                </div>
            {{/if}}

            <span class="name">
                {{ownerName}}
            </span>

            <div class="chat-time">
                8:21 PM
            </div>
        </div>
        <div class="chat-msg-text">
            <div class="">
                {{{text}}}
            </div>
        </div>
    </div>
</template>
