<template name='chatMessage'>
<div class="{{ownerClass}} chat-message" >
	<div class="chat-from" >
		<span class="name" >
			{{ownerName}}
		</span>
		<div class="chat-time" >
			8:21 PM
		</div>
	</div>
	<div class="chat-msg-text" >
		<div class="" >
			<!--img class="remoticon" title="(philosoraptor)" alt="(philosoraptor)" height="21" src=""--> 
			{{text}}
		</div>
	</div>
</div>
</template>
