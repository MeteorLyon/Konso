<template name="chatAttachment">
    <div class="attachment">
	    {{#if Template.subscriptionsReady}}
                <div class="picture" >
			{{#if isImage}}
                            <img src="{{url}}">
                            <paper-fab mini class="btn-send" icon="search" download onClick="GlobalUI.openAttachmentView('{{_id}}')"></paper-fab>
                                {{else}}
                            <paper-fab mini class="btn-send" icon="file-download" download onClick="window.open('{{url}}&download');return false;"></paper-fab>
			{{/if}}

                </div>
                <div title="{{name}}" class="attachment-name ellipsis">
			{{name}}
                </div>
	    {{else}}

	    {{/if}}
    </div>
</template>
