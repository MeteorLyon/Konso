<template name="chatLeftMenu">
    <paper-input-decorator class="filter-dialogs" label="{{i18nSearchDialogs}}" layout vertical>
        <core-icon icon="search"></core-icon>
        <input placeholder="Search dialogs" aria-label="Search dialogs">
    </paper-input-decorator>
    <div class='chat-left-menu nano'>
        <div class="nano-content">
        <h3>{{i18nDialogs}}</h3>

        <div>
		{{#if dialogs.count}}
			{{#each dialogs}}
				{{>dialogItem}}
			{{/each}}
			{{#if dialogsOther.count}}
                            <div class="hidden other-dialogs">
                                <div class="expandable">
					{{#each dialogsOther}}
						{{>dialogItem}}
					{{/each}}

                                    <div class="expandable-toggle">
                                        <paper-icon-button icon="arrow-drop-up" class="drop-up"></paper-icon-button>
                                    </div>
                                </div>
                                <div class="expand-title">{{i18nShowMore}}{{i18nDialogs}}</div>
                            </div>
			{{/if}}
		{{else}}
                    <span class="notexists">{{i18nNoMore}}{{i18nDialogs}}</span>
		{{/if}}
        </div>
        <h3>{{i18nRooms}}
            <paper-icon-button icon="add-box" class="create-room create-conversation"></paper-icon-button>
        </h3>

        <div>
		{{#if rooms.count}}
			{{#each rooms}}
				{{>dialogItem}}
			{{/each}}
			{{#if roomsOther.count}}
                            <div class="hidden other-dialogs">
                                <div class="expandable">
					{{#each roomsOther}}
						{{>dialogItem}}
					{{/each}}

                                    <div class="expandable-toggle">
                                        <paper-icon-button icon="arrow-drop-up" class="drop-up"></paper-icon-button>
                                    </div>
                                </div>
                                <div class="expand-title">{{i18nShowMore}}{{i18nRooms}}</div>
                            </div>
			{{/if}}
		{{else}}
                    <span class="notexists">{{i18nNoMore}}{{i18nRooms}}</span>
		{{/if}}
        </div>

        <h3>{{i18nChannels}}
            {{#if canCreateChannels}}
            <paper-icon-button icon="add-box" class="create-channel"></paper-icon-button>
            {{/if}}
        </h3>

        <div>
		{{#if channels.count}}
			{{#each channels}}
				{{>dialogItem}}
			{{/each}}
                    {{#if channelsOther.count}}
                        <div class="hidden other-dialogs">
                            <div class="expandable">
                                {{#each channelsOther}}
                                    {{>dialogItem}}
                                {{/each}}

                                <div class="expandable-toggle">
                                    <paper-icon-button icon="arrow-drop-up" class="drop-up"></paper-icon-button>
                                </div>
                            </div>
                            <div class="expand-title">{{i18nShowMore}}{{i18nRooms}}</div>
                        </div>
                    {{/if}}
		{{else}}
                    <span class="notexists">{{i18nNoMore}}{{i18nChannels}}</span>
		{{/if}}
        </div>
        </div>
    </div>

</template>
