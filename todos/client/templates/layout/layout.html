<template name="layout">


    {{#unless connected}}
    <div class="notifications">
        <div class="notification">
            <span class="icon-sync"></span>
            <div class="meta">
                <div class="title-notification">Trying to connect</div>
                <div class="description">There seems to be a connection issue</div>
            </div>
        </div>
    </div>
    {{/unless}}

    {{#if isAuthenticated}}


    <style>    
        :host {
            position: absolute;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            top: 0px;
            left: 0px;
        }
        #section {
            font-family: 'Open Sans', sans-serif;
            left: 0px;
            right: 0px;
            top: 0px;
            bottom: 0px;
            position: absolute;
        }
        #paper_tabs {
            color: rgb(255, 255, 255);
            box-shadow: rgba(0, 0, 0, 0.2) 0px 3px 2px;
            background-color: rgb(0, 188, 212);
        }
    </style>
    <section id="section" layout vertical>
        <paper-tabs selected="0" selectedindex="0" id="paper_tabs" horizontal center layout>
            <paper-tab id="paper_tab" inline flex center-center horizontal layout active>Live Chart</paper-tab>
            <paper-tab id="paper_tab1" inline flex center-center horizontal layout>To-dos</paper-tab>
            <paper-tab id="paper_tab1" inline flex center-center horizontal layout>Notes</paper-tab>
            <paper-tab id="paper_tab1" inline flex center-center horizontal layout>Scheduler</paper-tab>
        </paper-tabs>

        {{> yield}}

    </section>
    {{else}}

    <div class="entry" fit layout vertical center center-justified>
        <div class="entry-body">
            <di-form data-action="log-in">

                <paper-input-decorator label="Username" error="We need your username!"
                                       floatingLabel class="input-light">
                    <input is="core-input" id="username" type="text" required>
                </paper-input-decorator>

                <paper-input-decorator label="Password" error="Whats your password?"
                                       floatingLabel class="input-light">
                    <input is="core-input" id="password" type="password" required>
                </paper-input-decorator>

                <div horizontal layout reverse>
                    <di-button class="btn btn-accent" type="submit" raised>Log In</di-button>
                </div>

            </di-form>
        </div>
    </div>

    {{/if}}
</template>
